<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/mylayout}">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
        });
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .btn-outline-white {
            background-color: #B0E0E6;
            color: #343a40;
            transition: transform 0.3s;
        }

        .btn-outline-white:hover {
            transform: scale(1.05);
        }

        .table-border {
            border-color: #B0E0E6;
            border-bottom: 1px solid #B0E0E6;
        }

        .table {
            border-collapse: collapse;
        }
        .table td{
            border-top-color: #B0E0E6; /* 위쪽 선을 제거 */
        }

    </style>
</th:block>

<div class="content" layout:fragment="content">
    <div class="card table-border" align="center" style="width:auto;">
        <div class="d-flex table-border">
            <div class="card flex-grow-1 table-border">
                <div class="card-body table-border">
                    <form action="" method="get" th:object="${schoolIssue}">
                        <p class="h2">
                            학교일정
                        </p>
                        <br/>
                        <table class="table" width="25%" style="border-bottom: 1px solid #B0E0E6;">
                            <tr>
                                <td>일정번호</td>
                                <td th:text="${schoolIssue.schoolIssueId}"></td>
                            </tr>
                            <tr>
                                <td>일정명</td>
                                <td th:text="${schoolIssue.event}"></td>
                            </tr>

                            <tr>
                                <td>내용</td>
                                <td th:text="${schoolIssue.description}"></td>
                            </tr>
                            <tr>
                                <td>시작일</td>
                                <td th:text="${schoolIssue.startDate}"></td>
                            </tr>
                            <tr>
                                <td>종료일</td>
                                <td th:text="${schoolIssue.finishDate}"></td>
                            </tr>
                        </table>
                        <br/>
                        <div align="left">
                            <a th:href="'/schoolIssue/main'">
                                <button type="button" class="btn btn-outline-white"
                                        style="margin-left: auto;">메인</button>
                            </a>
                            <a th:href="'/schoolIssue/list'">
                                <button type="button" class="btn btn-outline-white"
                                        style="margin-left: auto;">일정리스트로</button>
                            </a>
                            <a th:href="'/schoolIssue/'+${schoolIssue.schoolIssueId}">
                                <button type="button" class="btn btn-outline-white"
                                        style="margin-left: auto;">수정</button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
